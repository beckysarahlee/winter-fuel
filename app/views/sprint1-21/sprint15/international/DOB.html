{% extends "layoutsearch.html" %}

{% block page_title %}
  Add UK bank details
{% endblock %}

{% block content %}

<div class="govuk-width-container">

<a href="/sprint15/international/country" class="govuk-back-link">Back</a>

<form method=post>
  <main class="govuk-main-wrapper">

    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
               <h1 class="govuk-fieldset__heading">
                  What is your date of birth?
                </h1>
            </legend>
                        
                    
            <div class="govuk-form-group">
              <fieldset class="govuk-fieldset" aria-describedby="dob-hint" role="group">
                  
                <span id="dob-hint" class="govuk-hint">
                      For example, 12 11 1960
                </span>


                    <div class="govuk-date-input" id="dobinput" name="dobinput">
                      <div class="govuk-date-input__item">
                        <div class="govuk-form-group">
                          <label class="govuk-label govuk-date-input__label" for="dob-day">
                            Day
                          </label>
                          <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="dobday" name="dobday" type="number" pattern="[0-9]*">
                      </div>
                    </div>


                      <div class="govuk-date-input__item">
                        <div class="govuk-form-group">
                          <label class="govuk-label govuk-date-input__label" for="dob-month">
                            Month
                          </label>
                          <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="dobmonth" name="dobmonth" type="number" pattern="[0-9]*">
                        </div>
                      </div>


                      <div class="govuk-date-input__item">
                        <div class="govuk-form-group">
                          <label class="govuk-label govuk-date-input__label" for="dob-year">
                            Year
                          </label>
                          <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="dobyear" name="dobyear" type="number" pattern="[0-9]*">
                      </div>
                    </div>
                  </div>
<br>
<Br>
                  <p> <button type="submit" class="govuk-button"> Save and continue </button>

              </p>

              </fieldset>
            </div>
          </fieldset>
                            
      </div>       
    </div>

  </main>
</form>
</div>


{% endblock %}
