{% extends "layoutsearch.html" %}

{% block pageTitle %}
  When was the caller in a care home?
{% endblock %}

{% block content %}

<div class="govuk-width-container">

<a class="govuk-back-link" href='#'onclick="goBack()">Back</a>

  <main class="govuk-main-wrapper">

    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <h1 class="govuk-heading-xl">When was the caller in a care home?</h1>

       
                <form class="form" action="reason" method="post"> 

                      <div class="govuk-form-group">
                        <fieldset class="govuk-fieldset" aria-describedby="dob-hint" role="group">
                          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                            <h2 class="govuk-label">
                              Date the caller moved into the care home
                            </h2>
                          </legend>
                          <div class="govuk-date-input" id="dob">
                            <div class="govuk-date-input__item">
                              <div class="govuk-form-group">
                                <label class="govuk-label govuk-date-input__label" for="dob-day">
                                  Day
                                </label>
                                <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="dob-day" name="dob-day" type="number" pattern="[0-9]*">
                              </div>
                            </div>
                            <div class="govuk-date-input__item">
                              <div class="govuk-form-group">
                                <label class="govuk-label govuk-date-input__label" for="dob-month">
                                  Month
                                </label>
                                <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="dob-month" name="dob-month" type="number" pattern="[0-9]*">
                              </div>
                            </div>
                            <div class="govuk-date-input__item">
                              <div class="govuk-form-group">
                                <label class="govuk-label govuk-date-input__label" for="dob-year">
                                  Year
                                </label>
                                <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="dob-year" name="dob-year" type="number" pattern="[0-9]*">
                              </div>
                            </div>
                          </div>
                        </fieldset>
                      </div>

                   
                    <div class="govuk-form-group">
                     <div class="govuk-form-group">
                        <fieldset class="govuk-fieldset" aria-describedby="dob-hint" role="group">
                          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                            <h2 class="govuk-label">
                              Date the caller moved out of the care home (if they have moved out)
                            </h2>
                          </legend>
                          <div class="govuk-date-input" id="dob">
                            <div class="govuk-date-input__item">
                              <div class="govuk-form-group">
                                <label class="govuk-label govuk-date-input__label" for="dob-day">
                                  Day
                                </label>
                                <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="dob-day2" name="dob-day2" type="number" pattern="[0-9]*">
                              </div>
                            </div>
                            <div class="govuk-date-input__item">
                              <div class="govuk-form-group">
                                <label class="govuk-label govuk-date-input__label" for="dob-month">
                                  Month
                                </label>
                                <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="dob-month2" name="dob-month2" type="number" pattern="[0-9]*">
                              </div>
                            </div>
                            <div class="govuk-date-input__item">
                              <div class="govuk-form-group">
                                <label class="govuk-label govuk-date-input__label" for="dob-year">
                                  Year
                                </label>
                                <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="dob-year2" name="dob-year2" type="number" pattern="[0-9]*">
                              </div>
                            </div>
                          </div>
                        </fieldset>
                      </div>
                    </div>


                    

             

    <input class="govuk-input" type="hidden" name="prison" value="Care home" type="text">

        <div>
          <a href = '#'><input type='submit' value='Continue' class='govuk-button'></a>
        </div>


</form>

 
    
    </div>
  </div>


</main>

</div>

{% endblock %}
